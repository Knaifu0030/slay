<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Set Slay 💅</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <h1>Get Set Slay! 💅</h1>
    <div id="instructions">
      <p>Player 1: 💁‍♀️ Press <strong>A</strong> or tap the button</p>
      <p>Player 2: 💁‍♀️ Press <strong>L</strong> or tap the button</p>
    </div>
    <div id="message">Press Start to Slay</div>
    <div id="winner"></div>

    <!-- Characters -->
    <div id="player1" class="character">💁‍♀️</div>
    <div id="player2" class="character">💁‍♀️</div>

    <!-- Buttons for Mobile -->
    <div id="buttons">
      <button id="player1-btn">Slay! 💅</button>
      <button id="player2-btn">Slay! 💅</button>
    </div>

    <!-- Start Button -->
    <button id="start-btn">Start Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
